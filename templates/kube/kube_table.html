{% load accounts_tag %}
{% for i in nodeList %}
    <tr class="gradeA odd" role="row" id="{{ i.id }}">
        <td class="sorting_1">{{ forloop.counter }}</td>
        <td class="center">{{ i.ip }}</td>
        <td class="center">{{ i.role }}</td>
        <td>
            {% if i.status %}
                <span><img src="/static/img/Up.gif">UP</span>
            {% else %}
                <span style=""><img src="/static/img/Down.gif">DOWN</span>
            {% endif %}
        </td>
        <td class="center">{{ i.kubver }}</td>
        <td class="center">{{ i.dockerver }}</td>
        <td class="center">{{ i.os }}</td>
        <td class="center">{{ i.ctime }}</td>

        <!--</td>-->
    </tr>

{% endfor %}
